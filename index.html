<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGONITE SPACE - Visual Portfolio</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F5F5; /* Off-white premium */
            color: #1A1A1A;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- SECTION 1: HERO (AlphaQubit Style) --- */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            background-color: #000;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0.8; /* Sedikit gelap biar text menonjol */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 100%);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            max-width: 900px;
            padding: 20px;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            letter-spacing: -2px;
            color: #FFFFFF;
            margin-bottom: 0.5rem;
        }

        .hero-content p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #FFFFFF;
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background-color: #f0f0f0;
        }

        /* --- SECTION 2: WORKS (Lumina Waves Style) --- */
        .works-section {
            padding: 100px 0 0 0; /* Tanpa padding bawah biar nempel ke footer nantinya */
            background-color: #F5F5F5;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #1A1A1A;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0; /* Nempel rapi kayak referensi */
            width: 100%;
        }

        .work-card {
            position: relative;
            height: 70vh; /* Tinggi menyesuaikan layar */
            overflow: hidden;
            cursor: pointer;
            background-color: #000;
        }

        .work-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) brightness(0.6);
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* Hover State */
        .work-card:hover img {
            filter: grayscale(0%) brightness(1);
            transform: scale(1.1);
        }

        .work-label {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .work-label h3 {
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 5px;
            text-transform: uppercase;
            transition: all 0.4s ease;
        }

        .work-card:hover .work-label h3 {
            letter-spacing: 8px; /* Animasi teks melebar dikit pas hover */
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .works-grid {
                grid-template-columns: 1fr; /* Stack di HP */
            }
            .work-card {
                height: 50vh;
            }
        }
    </style>
</head>
<body>

    <section class="hero">
        <video autoplay muted loop playsinline class="video-background">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-background-with-moving-lines-1761-large.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        
        <div class="hero-content">
            <p>Portfolio 2026</p>
            <h1>ARGONITE SPACE</h1>
            <p style="margin-top: -10px; font-size: 0.9rem;">Motion • Video • Photo</p>
            <br>
            <a href="#work" class="cta-button">Explore Works</a>
        </div>
    </section>

    <section id="work" class="works-section">
        <div class="section-header">
            <h2>Selected Works</h2>
        </div>

        <div class="works-grid">
            <div class="work-card">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?auto=format&fit=crop&w=1170&q=80" alt="Photography">
                <div class="work-label">
                    <h3>Photography</h3>
                </div>
            </div>

            <div class="work-card">
                <img src="https://images.unsplash.com/photo-1543857778-c4a1a569e7bd?auto=format&fit=crop&w=1170&q=80" alt="Videography">
                <div class="work-label">
                    <h3>Videography</h3>
                </div>
            </div>

            <div class="work-card">
                <img src="https://images.unsplash.com/photo-1578301978693-85fa9c0320b9?auto=format&fit=crop&w=1170&q=80" alt="Motion Design">
                <div class="work-label">
                    <h3>Motion Design</h3>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
