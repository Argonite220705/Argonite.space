<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGONITE SPACE - Visual Portfolio</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
        /* --- BASE RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F5F5;
            color: #1A1A1A;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- SECTION 1: HERO --- */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            background-color: #000;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0.7;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.3) 100%);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            max-width: 900px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 6.5rem);
            font-weight: 700;
            letter-spacing: -2px;
            color: #FFFFFF;
            margin-bottom: 0.2rem;
        }

        .hero-content p.year-label {
            font-size: 0.9rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }

        .hero-content p.tagline {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 4rem;
        }

        /* --- THE REFINED CTA BUTTON --- */
        .cta-button {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
        }

        .cta-button span.btn-text {
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: 500;
            opacity: 0.8;
        }

        .circle-btn {
            width: 55px;
            height: 55px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .circle-btn svg {
            width: 18px;
            height: 18px;
            fill: none;
            stroke: white;
            stroke-width: 2;
            transition: transform 0.4s ease;
        }

        /* Hover Effect: Background jadi putih, panah jadi hitam, panah turun dikit */
        .cta-button:hover .circle-btn {
            background-color: white;
            border-color: white;
            transform: translateY(5px);
        }

        .cta-button:hover svg {
            stroke: black;
            transform: translateY(2px);
        }

        /* --- SECTION 2: WORKS --- */
        .works-section {
            padding: 0;
            background-color: transparent;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            width: 100%;
        }

        .work-card {
            position: relative;
            height: 80vh;
            overflow: hidden;
            cursor: pointer;
            background-color: #000;
        }

        .work-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) brightness(0.5);
            transition: all 0.9s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .work-card:hover img {
            filter: grayscale(0%) brightness(1);
            transform: scale(1.08);
        }

        .work-label {
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .work-label h3 {
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 6px;
            text-transform: uppercase;
            transition: all 0.4s ease;
        }

        .work-card:hover .work-label h3 {
            letter-spacing: 9px;
            opacity: 1;
        }

        /* Mobile View */
        @media (max-width: 1024px) {
            .works-grid { grid-template-columns: 1fr; }
            .work-card { height: 60vh; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <video autoplay muted loop playsinline class="video-background">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-background-with-moving-lines-1761-large.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        
        <div class="hero-content">
            <p class="year-label">2026</p>
            <h1>ARGONITE SPACE</h1>
            <p class="tagline">Motion • Video • Photo</p>
            
            <a href="#work" class="cta-button">
                <span class="btn-text">Discover</span>
                <div class="circle-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M7 13l5 5 5-5M12 6v11" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </a>
        </div>
    </section>

    <section id="work" class="works-section">
        <div class="works-grid">
            <div class="work-card">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?auto=format&fit=crop&w=1170&q=80" alt="Photography">
                <div class="work-label">
                    <h3>Photography</h3>
                </div>
            </div>

            <div class="work-card">
                <img src="https://images.unsplash.com/photo-1543857778-c4a1a569e7bd?auto=format&fit=crop&w=1170&q=80" alt="Videography">
                <div class="work-label">
                    <h3>Videography</h3>
                </div>
            </div>

            <div class="work-card">
                <img src="https://images.unsplash.com/photo-1578301978693-85fa9c0320b9?auto=format&fit=crop&w=1170&q=80" alt="Motion Design">
                <div class="work-label">
                    <h3>Motion Design</h3>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
